<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Raiku SlotScope — Enhanced Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">🪐</div>
      <div>
        <h1>Raiku SlotScope</h1>
        <p class="tagline">Visualizing deterministic execution on Solana — AOT vs JIT</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <button id="startBtn" class="btn-primary">🚀 Start Simulation</button>
      <label class="inline"><input type="checkbox" id="modeAot"> AOT mode (Ahead-of-Time)</label>
      <label class="inline">TX count: <input id="txCount" type="number" min="1" max="50" value="10" /></label>
      <label class="inline"><input id="autorun" type="checkbox"> Auto-run on load</label>
      <button id="exportBtn" class="btn-outline">📥 Export CSV</button>
    </section>

    <section id="board">
      <div id="timeline" class="grid-timeline"></div>
    </section>

    <section id="logWrapper">
      <h2>🔍 Simulation Log & Results</h2>
      <div id="metrics" class="metrics"></div>
      <div id="log" class="logbox"></div>
    </section>
  </main>

  <footer>
    <small>Built for Raiku Inevitable Ideathon — @pakgiinvp059</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
